name: CI for Snakemake RNA-seq + Web Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: benson1231/bioc-rnaseq:v2
    
    steps:
      - name: Prepare GOSemSim cache directory
        run: mkdir -p ~/.local/share/GOSemSim

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run init.sh to build references
        run: |
          chmod +x init.sh  
          ./init.sh

      - name: Snakemake dry-run
        run: |
          cd workflow
          snakemake -np \
            --configfile ../.test/config/config.yaml

      - name: Run Snakemake with test data
        run: |
          cd workflow
          snakemake --cores 4 \
            --use-conda --show-failed-logs \
            --configfile ../.test/config/config.yaml

      - name: Upload MultiQC and Results artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rnaseq-results
          path: |
            workflow/results/04_multiqc_reports
            workflow/results/05_results
            workflow/results/05_results/images.js

      - name: Copy results into web/public
        run: |
          mkdir -p web/public
          cp -r workflow/results/04_multiqc_reports web/public/
          cp -r workflow/results/05_results web/public/
          cp workflow/results/05_results/images.js web/src/assets/images.js

      - name: Build Vite web app
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/web:/app \
            -w /app \
            node:20-alpine \
            sh -c "npm install && npm run build"

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/dist

  deploy:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
