name: CI for Snakemake RNA-seq

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: |
          docker compose version

      - name: Run Snakemake dry-run
        run: |
          docker compose run --rm rnaseq snakemake -np \
            --directory workflow \
            --configfile .test/config/config.yaml

      - name: Run Snakemake with test data
        run: |
          docker compose run --rm rnaseq snakemake --cores 2 \
            --directory workflow \
            --use-conda --show-failed-logs \
            --configfile .test/config/config.yaml

      - name: Upload test results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: snakemake-test-results
          path: .test/results
