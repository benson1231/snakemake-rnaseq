name: CI for Snakemake RNA-seq

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: 3.12.2
          auto-activate-base: true

      - name: Install Snakemake
        run: |
          conda install -y -c conda-forge -c bioconda snakemake=9.1.10 pandas

      - name: Run Snakemake dry-run (test config)
        run: |
          cd workflow
          snakemake -np --configfile ../.test/config/config.yaml

      - name: Run Snakemake with test data
        run: |
          cd workflow
          snakemake --cores 2 --use-conda --show-failed-logs \
            --configfile ../.test/config/config.yaml

      - name: Upload test results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: snakemake-test-results
          path: .test/results
