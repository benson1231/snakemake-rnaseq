name: CI for Snakemake RNA-seq + Web Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:

  # ============================================================
  # ğŸ§¬ JOB 1 â€” Run Snakemake Pipeline and Upload Artifacts
  # ============================================================
  snakemake_job:
    if: "! startsWith(github.event.head_commit.message, 'chore(main): release')"
    runs-on: ubuntu-latest
    container:
      image: benson1231/bioc-rnaseq:v2

    steps:
      - name: Prepare GOSemSim cache directory
        run: mkdir -p ~/.local/share/GOSemSim

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run init.sh to build references
        run: |
          chmod +x init.sh  
          ./init.sh

      - name: Snakemake dry-run
        run: |
          cd workflow
          snakemake -np --configfile ../.test/config/config.yaml

      - name: Run Snakemake with test data
        run: |
          cd workflow
          snakemake --cores 4 --use-conda --show-failed-logs \
            --configfile ../.test/config/config.yaml

      - name: Upload RNA-seq results artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rnaseq-results
          path: |
            workflow/results/04_multiqc_reports
            workflow/results/05_results
            workflow/results/05_results/images.js

  # ============================================================
  # ğŸŒ JOB 2 â€” Build Vite Web App and Deploy to GitHub Pages
  # ============================================================
  web_job:
    if: "! startsWith(github.event.head_commit.message, 'chore(main): release')"
    runs-on: ubuntu-latest
    needs: snakemake_job       # ğŸ”¥ å¿…é ˆç­‰å¾… Snakemake job å®Œæˆ

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download results artifact
        uses: actions/download-artifact@v4
        with:
          name: rnaseq-results
          path: web/public

      - name: Copy images.js into web/src/assets
        run: |
          mkdir -p web/src/assets
          cp web/public/05_results/images.js web/src/assets/images.js

      - name: Build Vite web app using Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/web:/app \
            -w /app \
            node:20-alpine \
            sh -c "npm install && npm run build"

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/dist

  # ============================================================
  # ğŸš€ JOB 3 â€” Deploy to GitHub Pages
  # ============================================================
  deploy:
    if: "! startsWith(github.event.head_commit.message, 'chore(main): release')"
    runs-on: ubuntu-latest
    needs: web_job
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
